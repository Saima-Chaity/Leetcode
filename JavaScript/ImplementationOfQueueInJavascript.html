<!DOCTYPE html>
<html>
  <body>
    <p>Implementation of Queue in Javascript</p>
    <script>

        class Queue {
            constructor () {
                this.items = []
            }

            enqueue(value) {
                this.items.push(value)
                return this.items
            }

            dequeue(count=1) {
                if (this.items.length) {
                    this.items.splice(0, count)
                    return this.items
                } else {
                    return "Queue is empty"
                }
            }

            isEmpty() {
                return this.items.length == 0
            }

            front() {
                return this.items[0]
            }

            printQueue() {
                var str = ""
                for (var i = 0; i < this.items.length; i++) {
                    str += this.items[i] + " "
                }
                return str
            }
        }

        var queue = new Queue();
        console.log(queue.dequeue()); 
  
        // returns true 
        console.log(queue.isEmpty()); 
        
        // Adding elements to the queue 
        // queue contains [10, 20, 30, 40, 50] 
        queue.enqueue(10); 
        queue.enqueue(20); 
        queue.enqueue(30); 
        queue.enqueue(40); 
        queue.enqueue(50); 
        queue.enqueue(60); 
        
        // returns 10 
        console.log(queue.front()); 
        
        // removes 10 from the queue 
        // queue contains [20, 30, 40, 50, 60] 
        console.log(queue.dequeue()); 
        
        // returns 20 
        console.log(queue.front()); 
        
        // removes 20 
        // queue contains [30, 40, 50, 60] 
        console.log(queue.dequeue()); 
        
        // printing the elements of the queue 
        // prints [30, 40, 50, 60] 
        console.log(queue.printQueue()); 

    </script>
  </body>
</html>
