<!DOCTYPE html>
<html>
  <body>
    <P>Create A Timer</P>
    <div>hour: <span id='hour'>00</span> </div>
    <div>minute: <span id='minute'>00</span> </div>
    <div>second: <span id='seconds'>00</span> </div>
    <br/>
    <button id = "startTimer">Start Timer</button>
    <button id = "stopTimer">Stop Timer</button>
    <button id = "resetTimer">Reset Timer</button>
    <script>

        window.onload = () => {
            let hour = 0
            let minute = 0
            let second = 0
            let totalSeconds = 0
            let intervalId = null

            function startTimer() {
                totalSeconds ++;
                hour = Math.floor(totalSeconds / 3600)
                minute = Math.floor((totalSeconds-hour*3600 ) / 60)
                second = totalSeconds - (hour*3600  + minute * 60)

                second = (second < 10) ? '0'+second : second;
                minute = (minute < 10) ? '0'+minute : minute;
                hour = (hour < 10) ? '0'+hour : hour;

                document.getElementById("hour").innerHTML = hour;
                document.getElementById("minute").innerHTML = minute;
                document.getElementById("seconds").innerHTML = second;
            }

            document.getElementById('startTimer').addEventListener('click', () => {
                intervalId = setInterval(startTimer, 1000)
            })

            document.getElementById('stopTimer').addEventListener('click', () => {
                if (intervalId) {
                    clearInterval(intervalId)
                }
            })

            document.getElementById('resetTimer').addEventListener('click', () => {
                totalSeconds = 0
                document.getElementById("hour").innerHTML = 00;
                document.getElementById("minute").innerHTML = 00;
                document.getElementById("seconds").innerHTML = 00;
            })
        }

    </script>
  </body>
</html>
